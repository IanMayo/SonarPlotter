<html>
<head>
	<style type="text/css">
		#container {
			width:500px;
			height:600px;
		}
	</style>
  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.flot.js"></script>
  <script type="text/javascript" src="js/jquery.flot.time.js"></script>
  <script type="text/javascript" src="js/jquery.flot.navigate.js"></script>
  <script type="text/javascript" src="js/FastBlur.js"></script>

</head>
<body>

	<div id="container"></div>

	<script type="text/javascript">

      var data = []; var v= 1354586000000;
      var t = new Date();
      for (var i = 1000; i >= 0; i--) {
        var dat = new Date(t.getTime() + i * 1000);
        var y = dat.getTime();
        v += 100000;
        data.push([100+Math.random()*100, y]);
      }

      var options = {
        series: {
        
        points: { show: true }
    },
    zoom: {
        interactive: true
      },

        xaxis: {
          min: 0,
          max: 360,
          tickSize: 60,
          position: "top",
          zoomRange: [0, 360],
          panRange: [0,360]
        },
        yaxis: {
          mode: "time",
         // min: 0,
          //min: 0,
          //timeformat: "%H:%M:%S"


        }
      };
//alert(data);
      var plot = $("#container").plot([data], options).data("plot");
//document.getElementsByTagName('canvas')[0].id = '234';
//boxBlurCanvasRGBA( '234', 1, 1, 500, 600, 1, 1 );
  
       window.intervalId = setInterval(function() {
         var y = new Date();  // current time
         var x = 100+Math.random()*100;
         data.push([x, y]);
         data.splice(0, 1);
         //g.updateOptions( { 'file': data } );
         $("#container").plot([data], options);
         //document.getElementsByTagName('canvas')[0].id = '234';
          //boxBlurCanvasRGBA( '234', 1, 1, 500, 600, 1, 1 );
       }, 1000);


	</script>
</body>
</html>
